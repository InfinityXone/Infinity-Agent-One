openapi: 3.0.3
info: { title: Infinity Agent One â€“ API AI Broker, version: 1.0.0 }
servers: [ { url: https://YOUR-BROKER-DOMAIN } ]
paths:
  /token:
    get:
      summary: Get token
      parameters: [ { in: header, name: x-handshake, schema: { type: string, example: NEO-PULSE }, required: true } ]
      responses: { '200': { description: Token, content: { application/json: { schema: { type: object, properties: { token: { type: string } } } } } } }
  /exec:
    post:
      summary: Execute command
      security: [ { bearerAuth: [] } ]
      parameters:
        - { in: header, name: Agent-ID, schema: { type: string, example: FinSynapse } }
        - { in: header, name: x-handshake, schema: { type: string, example: NEO-PULSE } }
      requestBody: { required: true, content: { application/json: { schema: { type: object, properties: { action: { type: string }, payload: { type: object } } } } } }
      responses: { '200': { description: OK, content: { application/json: { schema: { type: object } } } } }
components:
  securitySchemes: { bearerAuth: { type: http, scheme: bearer, bearerFormat: JWT } }
